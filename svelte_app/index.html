<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta property="og:locale" content="en_US" />
    <meta
      property="og:title"
      content="Missing Migrants data visualized | by Jan Kühn"
    />
    <meta
      property="og:description"
      content="Visualization of data from IOM's Missing Migrant Project."
    />
    <meta property="og:url" content="https://yotka.org/missing-migrants/" />
    <meta
      property="og:image"
      content="https://yotka.org/missing-migrants/missing-migrants-preview.png"
    />
    <title>Missing Migrants data visualized | by Jan Kühn</title>
    <script>
      var _paq = (window._paq = window._paq || []);
      _paq.push(["trackPageView"]);
      _paq.push(["enableLinkTracking"]);
      (function () {
        var u = "//stats.yotka.org/";
        _paq.push(["setTrackerUrl", u + "matomo.php"]);
        _paq.push(["setSiteId", "1"]);
        var d = document,
          g = d.createElement("script"),
          s = d.getElementsByTagName("script")[0];
        g.async = true;
        g.src = u + "matomo.js";
        s.parentNode.insertBefore(g, s);
      })();
    </script>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
